<!DOCTYPE html>
<html lang="ko" ng-app="todomvc">
<head>
	<meta charset="UTF-8">
	<title>TodoMvcAngular</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="todomvcCtrl">
	<h1>ToDo</h1>

	<!-- 입력 폼 -->
	<form ng-submit="add(newTodoTitle)"> <!-- submit 이벤트를 가져온다 -->
		<div class="input-group">
	      <input type="text" class="form-control" placeholder="Type here..." ng-model="newTodoTitle" autofocus>
	      <span class="input-group-btn">
	        <button class="btn btn-success" type="submit">Add</button>
	      </span>
	    </div><!-- /input-group -->
	</form>
	<!-- 디버깅 <pre>{{ newTodoTitle | json }}</pre> -->

	<!-- 리스트 -->
	<ul class="list-unstyled">
		<li ng-repeat="todo in todos | filter: statusFilter"> <!-- 반복문 -->
			<div class="input-group">
		      <span class="input-group-addon">
		        <input type="checkbox" ng-model="todo.completed">
		      </span>
		      <input type="text" class="form-control" ng-model="todo.title">
		      <span class="input-group-btn">
		        <button class="btn btn-danger" ng-click="remove(todo)">Remove</button>
		      </span>
		    </div><!-- /input-group -->
		</li>
	</ul>
	<pre>{{ todos | json }}</pre>

	<!-- 필터 -->
	<div>
		<button type="button" class="btn btn-default" ng-click="statusFilter={completed:true}">Completed</button>
		<button type="button" class="btn btn-default" ng-click="statusFilter={completed:false}">Active</button>
		<button type="button" class="btn btn-default" ng-click="statusFilter={}">All</button>
		<button type="button" class="btn btn-default" ng-click="clearCompleted()">Clear Completed</button>
	</div>


	<script src="node_modules/angular/angular.js"></script>
	<!-- 모듈 -->
	<script src="js/app.js"></script>
	<!-- 컨트롤러 -->	
	<script src="js/ctrl/todomvcCtrl.js"></script>
	<!-- 서비스 -->	
	<script src="js/service/storage.js"></script>		
</body>
</html>
